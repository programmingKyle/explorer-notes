<!DOCTYPE html>
<html>
  <head>
    <!--https://coolors.co/palette/0d1b2a-1b263b-415a77-778da9-e0e1dd-->
    <meta charset="UTF-8" />
    <title>Explorer Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="context-menu" id="customContextMenu">
      <div id="contextMenuBackground" style="display: none;">
        <div id="contextBGAddFile" class="context-menu-item">Create New File</div>
        <div id="contextBGAddFolder" class="context-menu-item">Create New Folder</div>
      </div>
      <div id="contextMenuFileFolder" style="display: none;">
        <div id="rcFileExplorer" class="context-menu-item">Reveal in File Explorer</div>
        <div id="rcEdit" class="context-menu-item">Edit</div>
        <div id="rcRemove" class="context-menu-item" style="display: none;">Remove</div>
        <div id="rcDelete" class="context-menu-item">Delete</div>
      </div>
    </div>


    <div id="addFileOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr auto;">
              <h2>Add a Text File</h2>
              <button id="addFileCloseButton" class="slim-button fa-solid fa-x"></button>
          </div>
          <input id="addFileInput" type="text" placeholder="Filename with extension" style="padding: 10px;">
          <button id="confirmAddNewFileButton" class="input-button">Add File</button>
      </div>
    </div>

    <div id="addFolderOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr auto;">
              <h2>Add a Folder</h2>
              <button id="addFolderCloseButton" class="slim-button fa-solid fa-x"></button>
          </div>
          <input id="addFolderInput" type="text" placeholder="Folder name" style="padding: 10px;">
          <button id="confirmAddNewFolderButton" class="input-button">Add Folder</button>
      </div>
    </div>

    <div id="editOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr auto;">
              <h2>Edit Name</h2>
              <button id="editCloseButton" class="slim-button fa-solid fa-x"></button>
          </div>
          <input id="editInput" type="text" placeholder="Filename with extension" style="padding: 10px;">
          <button id="confirmEditButton" class="input-button">Confirm Edit</button>
      </div>
    </div>

    <div id="deleteOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr auto;">
              <h2>Delete</h2>
              <button id="deleteCloseButton" class="slim-button fa-solid fa-x"></button>
          </div>
          <input id="deleteInput" type="text" placeholder="Type 'DELETE' to delete" style="padding: 10px;">
          <button id="confirmDeleteButton" class="input-button">Confirm Delete</button>
      </div>
    </div>

    <div id="removeOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr; margin-bottom: 10px;">
              <h2>Are you sure you want to remove?</h2>
              <h5 style="padding: 0px; margin: 0px;">This will not delete the file or folder.</h5>
          </div>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
            <button id="confirmRemoveButton" class="input-button">Remove</button>
            <button id="cancelRemoveButton" class="input-button">Cancel</button>
          </div>
      </div>
    </div>



    <div class="base-grid">
      <div class="home-header-grid">
        <h1 class="main-header" id="locationHeader" style="text-align: left;">Overview</h1>
        <button id="refreshButton" class="slim-button fas fa-refresh" style="margin-right: 10px; font-size: 16px;"></button>
        <div id="searchForContentDiv" style="display: flex; justify-content: center; align-items: center;">
          <i class="fas fa-magnifying-glass" style="color: white; margin-right: 10px;"></i>
          <div class="findFileFolderContainer" style="padding: 5px;">
            <button id="addFolderButton" class="slim-button fas fa-folder"></button>
            <button id="addFileButton" class="slim-button fas fa-file"></button>    
          </div>
        </div>
      </div>
      <div id="contentContainer" class="container overview-grid">
      </div>
      <div style="display: grid; grid-template-columns: repeat(2, 1fr);">
        <button id="addNewFileButton" class="user-button">Create New Text File</button>
        <button id="addNewFolderButton" class="user-button">Create New Folder</button>
      </div>
    </div>
  </body>
  <script src="storedContent.js"></script>
  <script src="fileManager.js"></script>
  <script src="dropFiles.js"></script>
  <script src="rightClick.js"></script>
</html>
