<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="notepad-grid">
    <div class="header-grid">
        <button id="backButton" class="slim-button fas fa-arrow-left back-button"></button>
        <h1 id="fileNameHeader">File Name Here</h1>
    </div>
    <div class="container">
      <div style="display: flex; height: 100%;">
        <textarea name="textFileTextArea" id="textFileTextArea" cols="30" rows="10"></textarea>            
      </div>
    </div>
    <button id="saveTextFile" class="user-button">Save</button>
  </div>
</body>
<script src="notepad.js"></script>
</html>
